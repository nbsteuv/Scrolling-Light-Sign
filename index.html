<html ng-app="LightScroller" >

<head>
	<title>Scrolling Light Sign Test</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="css/styles.css">
</head>

<body ng-controller="SignController">
	<div class="container">
  		<div ng-repeat="row in lightsArray track by $index" class="light-row">
  			<div ng-repeat="light in row track by $index" class="light" ng-class="getLightClass(light)"></div>
  		</div>
	</div>
	<br>
	<div class="container">
		<input type="text" ng-model="messageInput" />
		<button ng-click="setMessage()">Update Scroller</button>
	</div>
</body>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/sign-controller.js"></script>

</html>
